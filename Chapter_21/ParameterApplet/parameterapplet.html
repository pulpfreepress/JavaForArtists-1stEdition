  <param name="WelcomeMessage" value="A nice poem by Ogden Nash...">
  <param name="Poem" value="Always Marry An April Girl- -Praise the spells and bless the charms,-I found April in my arms.-April golden, April cloudy,-Gracious, cruel, tender, roudy;-April soft in flowered languor,-April cold with sudden anger,-Ever changing, ever true-I love April, I love you." >
